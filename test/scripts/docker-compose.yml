version: '3'
services:
  cloudwatch_producer_local_aws:
    container_name: cloudwatch_producer_local_aws
    image: localstack/localstack:1.2.0@sha256:41216e34e25546654c58b8075b133027eab3d958e605ef2e7af168d1f05a9364
    command: sh -c "/usr/local/bin/init.sh && exec myexecutable"
    environment:
      - AWS_DEFAULT_REGION=eu-west-1
      - EDGE_PORT=4566
      - SERVICES=cloudwatch,xray
      - AWS_ACCESS_KEY_ID=key
      - AWS_SECRET_ACCESS_KEY=secret
      - DATA_DIR=/tmp/localstack/data
      - HOST_TMP_FOLDER=${TMPDIR:-/tmp/}localstack
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DEBUG=1
    ports:
      - "4566-4599:4566-4599"
    volumes:
      - '${TMPDIR:-/tmp/localstack}:/tmp/localstack'
      - '/var/run/docker.sock:/var/run/docker.sock'
      - ./localstack:/docker-entrypoint-initaws.d
    healthcheck:
      test: curl http://localhost:4566/health || exit 1
      interval: 20s
      retries: 5
      start_period: 20s
      timeout: 10s